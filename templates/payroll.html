<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />

    <title>Payroll</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/e930c614-8f36-4e72-a086-89bdf2b8d7c0%2F10-109530_it-security-clip-art-blue-number-2-icon.png?v=1613540689405"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/employeeStyle.css') }}" />

    <script src="script.js"></script>
  </head>
  <body>

<input type="button" id="btn" value="Dashboard" onclick="location.href='/dashboard'" />
<div class="form-style-5">
<form method="post" action="/payroll">
<fieldset>
<legend><span class="number">1</span> Payroll Info</legend>
<!--<input type="number" id="empid" name="empid" placeholder="Employee ID *">-->
<label for="empid">Employee ID:</label>
<select id="empid" name="empid" required>
  <optgroup label="Employees">
   {% for i in range(0,emp_id|length) %}
  <option value={{emp_id[i]}}>{{emp_name[i]}} ({{emp_id[i]}})</option>
  {% endfor %}
    </optgroup>
</select>
<label for="startdate">Start Date:</label>
<input type="date" id="startdate" name="startdate" placeholder="Start Date *" required>
<label for="enddate">Start Date:</label>
<input type="date" id="enddate" name="enddate" placeholder="End Date *" required>
</fieldset>

<input type="submit" value="Apply" />
</form>
 <h4>Salary to be given : {{salary}}</h4>
   <h4>Base Salary : {{basesalary}}</h4>
   <h4>Money given : {{amtGiven}}</h4>
</div>
  </body>


</html>
