<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />

    <title>Add Company</title>
    <link
      rel="icon"
      href="https://cdn.glitch.com/e930c614-8f36-4e72-a086-89bdf2b8d7c0%2F10-109530_it-security-clip-art-blue-number-2-icon.png?v=1613540689405"
    />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/employeeStyle.css') }}" />

    <script src="script.js"></script>
  </head>
  <body>
  <input type="button" id="btn" value="Dashboard" onclick="location.href='/dashboard'" />
<div class="form-style-5">
<form method="post" action="/add_company">
<fieldset>
<legend><span class="number">1</span> Company Info</legend>
<input type="text" id="name" name="name" placeholder="Company Name *" required>
<input type="email" id="email" name="email" placeholder="Email" required>
<input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number *" required>
<textarea id="address" name="address" placeholder="Address *" required></textarea>

</fieldset>
<fieldset>
<legend><span class="number">2</span> Work Info</legend>
<input type="date" id="doj" name="doj" placeholder="Date of Joining *" required>
<input type="text" id="quotation" name="quotation" placeholder="Quotation *" required>
<input type="text" id="gstnumber" name="gstnumber" placeholder="GST Number *" required>
</fieldset>
<input type="submit" value="Apply" />
</form>
</div>
  </body>


</html>
